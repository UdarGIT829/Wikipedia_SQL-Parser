name: Wikipedia Importer CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  parser:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build -t wikipedia-importer .

    - name: Start Wikipedia Parser
      run: docker run wikipedia-importer

    - name: Initialize Tables
      run: docker run wikipedia-importer python scripts/starter.py

    - name: Run Wikipedia Parser
      run: docker run wikipedia-importer python scripts/wiki_parser.py data/example_wikipedia-articles.xml

    - name: Run Wiki Searcher
      run: |
        docker run wikipedia-importer python scripts/wiki_searcher.py "example search query"
